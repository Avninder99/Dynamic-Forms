<div>
    <form [formGroup]="formElementGroup" (ngSubmit)="finalizeElement()" class="example-form p-3">

        <mat-form-field class="example-full-width">
            <mat-label>Question</mat-label>
            <input matInput formControlName="question">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select formControlName="type" (closed)="getType()">
                <mat-option value="text">Text</mat-option>
                <mat-option value="number">Number</mat-option>
                <mat-option value="dropdown">Dropdown</mat-option>
                <mat-option value="radioButtons">Radio Buttons</mat-option>
                <mat-option value="checkboxes">Checkboxes</mat-option>
            </mat-select>
        </mat-form-field>



        <div *ngIf="recievedData.type === 'text'">
            <mat-form-field class="example-full-width">
                <mat-label>Type your response here</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
        <div *ngIf="recievedData.type === 'number'">
            <mat-form-field class="example-full-width">
                <mat-label></mat-label>
                <input matInput type="number">
            </mat-form-field>
        </div>
        <div *ngIf="recievedData.type === 'dropdown'">
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option *ngFor="let item of [0,1,2]" [value]="item">
                        {{ item }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div *ngIf="recievedData.type === 'radioButtons'">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Option 1</mat-radio-button>
                <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-radio-group>
        </div>
        <div *ngIf="recievedData.type === 'checkboxes'">
            <section class="example-section">
                <span class="example-list-section">
                    <ul>
                        <li *ngFor="let subtask of task.subtasks">
                            <mat-checkbox [color]="subtask.color">
                                {{subtask.name}}
                            </mat-checkbox>
                        </li>
                    </ul>
                </span>
            </section>
        </div>

        <button mat-fab color="primary" aria-label="Example icon button with a plus one icon">
            <mat-icon>done</mat-icon>
        </button>

    </form>

</div>
