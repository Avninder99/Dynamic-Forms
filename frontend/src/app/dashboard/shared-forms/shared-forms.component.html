<div class="container-fluid">
    <p class="display-5 mb-5 mt-3 ms-2">Forms shared with me</p>
    <div *ngFor="let form of myForms; index as i" class="card container-fluid mb-4">
        <div class="card-body d-flex flex-row container-fluid justify-content-between">
            <div>
                <p class="card-title display-6">{{ form.title }}</p>
                <div>
                    <p>Editors - {{ form.editors }}</p>
                    <p>Responses - {{ form.responses }}</p>
                </div>
            </div>
            <div class="d-flex flex-row flex-wrap">
                <div class="d-flex flex-column justify-content-around mx-3">
                    <button class="btn btn-warning container" (click)="editForm(form._id)" [disabled]="form.mode !== 'draft'">Edit Form</button>
                    <span class="badge rounded-pill text-bg-info p-2">{{ form.mode }}</span>
                </div>
                <div class="d-flex flex-column justify-content-around mx-3">
                    <a class="btn btn-primary container" (click)="showForm(form._id)">View Form</a>
                    <a class="btn btn-success container" (click)="showResponses()">View Responses</a>
                </div>
            </div>
        </div>
    </div>
</div>
