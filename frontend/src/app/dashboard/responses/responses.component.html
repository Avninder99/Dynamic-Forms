<div class="container-fluid">
    <p class="display-5 mb-5 mt-3 ms-2">My Responses</p>

    <div *ngIf="loading" class="w-100 text-center my-5 py-5">
        <p class="fs-2 fw-normal">Loading...</p>
    </div>
    
    <div *ngIf="showError" class="w-100 text-center my-5 py-5">
        <p class="fs-2 fw-normal">An Error Occured</p>
    </div>

    <ng-container *ngIf="!loading && !showError">
        <div *ngIf="myResponses.length === 0" class="w-100 text-center my-5 py-5">
            <p class="fs-2 fw-normal">No Responses Available</p>
        </div>
        <div *ngFor="let response of myResponses; index as i" class="card container-fluid mb-4">
            <div class="card-body d-flex flex-row container-fluid justify-content-between align-items-center">
                <div>
                    <p class="card-title display-6">{{ response.formTitle }}</p>
                </div>
                <div class="d-flex flex-column justify-content-around mx-3">
                    <a class="btn btn-success container mb-3" (click)="showResponse(response._id)">View Response</a>
                    <a class="btn btn-primary container" (click)="showForm(response.formId)">View Form</a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
