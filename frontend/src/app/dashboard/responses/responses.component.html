<div class="container-fluid">
    <p class="display-5 mb-5 mt-3 ms-2">My Responses</p>
    <div *ngFor="let response of myResponses; index as i" class="card container-fluid mb-4">
        <div class="card-body d-flex flex-row container-fluid justify-content-between align-items-center">
            <div>
                <p class="card-title display-6">{{ response.formTitle }}</p>
            </div>
            <div class="d-flex flex-column justify-content-around mx-3">
                <a class="btn btn-success container mb-3" (click)="showResponse()">View Response</a>
                <a class="btn btn-primary container" (click)="showForm(response.formId)">View Form</a>
            </div>
        </div>
    </div>
</div>
