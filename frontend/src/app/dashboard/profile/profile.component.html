<div class="card mb-4">

    <div *ngIf="loading">
        <p class="display-6">Loading...</p>
    </div>

    <div *ngIf="showError">
        <p class="display-6">An Error Occured Please try again</p>
    </div>

    <ng-container *ngIf="!loading && !showError">
        <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
            <h2 class="my-3">{{ profileInfo.fullname }}</h2>
            <p class="text-muted mb-1">{{ profileInfo.email }}</p>
            <p class="text-muted mb-4">{{ profileInfo.gender }}</p>
            <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-outline-primary ms-1">Message</button>
            </div>
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-center mb-5 mt-2">
            <div class="card me-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col mt-0">
                            <h5 class="card-title">Forms Created</h5>
                        </div>
    
                        <div class="col-auto">
                            <div class="stat text-primary">
                                <mat-icon> insert_drive_file</mat-icon>
                            </div>
                        </div>
                    </div>
                    <h1 class="mt-1 mb-1">{{ profileInfo.createdForms }}</h1>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col mt-0">
                            <h5 class="card-title">Responses</h5>
                        </div>
    
                        <div class="col-auto">
                            <div class="stat text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users align-middle"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            </div>
                        </div>
                    </div>
                    <h1 class="mt-1 mb-1">{{ profileInfo.myResponses }}</h1>
                </div>
            </div>
        </div>

    </ng-container>

</div>
