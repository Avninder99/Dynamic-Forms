<div class="d-flex flex-column justify-content-between flex-grow-1 h-100 ">
    <div>
        <button class="btn w-100" [ngClass]="{ 'btn-danger': isSubscribed, 'btn-success': !isSubscribed}" (click)="subscribe()">{{ isSubscribed ? 'unsubscribe' : 'subscribe' }}</button>
    </div>
    <div class="chat-holder flex-grow-1 d-flex flex-column mt-2 overflow-y-scroll border border-2 rounded-2 border-secondary mb-3">
        <ng-container *ngFor="let chat of chats">
            <app-message [chat]="chat" [currentUserId]="currentUserId"></app-message>
        </ng-container>
    </div>
    <div class="chat-input">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter your message here ..." aria-label="Message input" aria-describedby="send-button" [(ngModel)]="message">
            <button class="btn btn-success" type="button" id="send-button" (click)="sendMessage()" [disabled]="!chatJoined || !canSend">Send</button>
        </div>
    </div>
</div>
