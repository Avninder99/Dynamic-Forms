<div class="container-fluid">
    
    <form [formGroup]="dynamicForm" (ngSubmit)="finalizeForm()" class="example-form">
        <mat-card class="rounded-4">
            <mat-card-content class="display-6">Dynamic Form</mat-card-content>
        </mat-card>

        <ng-container *ngFor="let element of dynamicForm.get('completeForm')?.value ; index as i">
            <mat-card class="my-4 rounded-4">
                <app-form-element [defaultData]="element" [index]="i" (elementEmitter)="elementEmitterHandler($event)" (deleteElementEmitter)="deleteElementHandler($event)"></app-form-element>
            </mat-card>
        </ng-container>

        <div class="container m-0 p-0 d-flex flex-row justify-content-end">
            <mat-card class="d-flex flex-row p-3 rounded-4">
                <button mat-fab color="primary" class="me-3" aria-label="Example icon button with a plus one icon" (click)="addNewField($event)">
                    <mat-icon>add</mat-icon>
                </button>
        
                <button mat-fab color="primary" aria-label="Example icon button with a plus one icon">
                    <mat-icon>done</mat-icon>
                </button>
            </mat-card>
        </div>
    </form>

</div>
