<!-- Pills content -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" aria-labelledby="tab-login">
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin($event)">
            <div class="text-center mb-3">
                <p class="display-5">Sign in</p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginName">Email</label>
                <input type="email" id="loginName" class="form-control" formControlName="email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" formControlName="password" />
            </div>

            <div class="row mb-4">
                <div class="col-md-12 d-flex justify-content-center">
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 py-2 container" [disabled]="isDisabled">Sign In</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
        </form>

        <div class="card" *ngIf="showError">
            <p>{{ errorMessage }}</p>
        </div>
    </div>
</div>
<!-- Pills content -->
